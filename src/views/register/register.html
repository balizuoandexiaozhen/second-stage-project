<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 </title>

    <!-- endinject -->

<body>
    <header>
        <div class="heder-center">
            <a class="site-logo" href="http://www.meituan.com"></a>
            <div class="btn">
                <span>已有美团账号？</span>
                <a href="/login/login.html">登录</a>
            </div>
        </div>
    </header>
    <section>
        <div class="section-center">
            <form action="">
                <div class="form-field mobile">
                    <label>手机号</label>
                    <input type="text" name="mobile-num" class="mobile-num public-style" />
                    <span class="tip">
                            <span class="mobile-txt">注册成功后，全美团通用</span>
                            <!-- <svg class="icon false" aria-hidden="true">
                                <use xlink:href="#icon-jinggao"></use>
                            </svg>
                            请输入您的手机号 -->
                            <!-- <svg class="icon true" aria-hidden="true">
                                <use xlink:href="#icon-icon_duihao-mian"></use>
                            </svg> -->
                            <!-- <svg class="icon loading" aria-hidden="true">
                                <use xlink:href="#icon-jinggao"></use>
                            </svg>
                            检查中... -->
                     </span>
                </div>
                <div class="form-field verify-wrapper">
                    <label></label>
                    <input type="button" class="free-dynamic-code" value="免费获取短信动态码" />
                    <i class="get-code"></i>
                </div>
                <div class="form-field code">
                    <label>短信动态码</label>
                    <input type="text" name="verifycode" class="dynamic-code public-style" />
                     <span class="tip"></span>
                </div>
                <div class="form-field pwd-strong-txt">
                    <label>创建密码</label>
                    <div >
                        <input type="password" name="password" class="creat-pwd public-style" />
                        <span class="tip">
                                <!-- <svg class="icon loading" aria-hidden="true">
                                    <use xlink:href="#icon-jinggao"></use>
                                </svg>
                                检查中当时的去问问 -->
                            </span>
                        <div class="pwd-strong">
                            <div class="weak">
                                <div class="yz-hide"></div>
                                <div class="hide-txt">弱</div>
                            </div>
                            <div class="mid">
                                <div class="yz-hide"></div>
                                <div class="hide-txt">中</div>
                            </div>
                            <div class="strong">
                                <div class="yz-hide"></div>
                                <div class="hide-txt">强</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label>确认密码</label>
                    <input type="password" name="password2" class="qr-pwd public-style" />
                    <span class="tip"></span>
                </div>
                <div class="form-field">
                    <label></label>
                    <input type="button" name="commit" class="sub-btn" value="同意以下协议并注册" />
                </div>
                <div class="form-field">
                    <label></label>
                    <a href="http://www.meituan.com/about/terms" class="agree" target="_blank">《美团用户协议》</a>
                </div>
            </form>
        </div>
    </section>
