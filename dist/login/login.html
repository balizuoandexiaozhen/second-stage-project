                    <div class="account-number">
                        <p class="form-header">
                            <span>账号登录</span>
                            <span class="header-txt">
                                <span class="switch">手机动态码登录</span>
                                <svg class="icon phone" aria-hidden="true">
                                    <use xlink:href="#icon-shouji"></use>
                                </svg>
                            </span>
                        </p>
                        <div class="frame">
                            <svg class="icon user-icon" aria-hidden="true">
                                <use xlink:href="#icon-yonghu"></use>
                            </svg>
                            <input class="input-txt name" type="text" placeholder="手机号/用户名/邮箱">
                        </div>
                        <div class="frame">
                            <svg class="icon user-icon" aria-hidden="true">
                                <use xlink:href="#icon-suo"></use>
                            </svg>
                            <input class="input-txt pwd" type="password" placeholder="密码">
                        </div>
                        <div class="forget-pwd">
                            <span class="small-stdio-out">
                                <span class="small-stdio">
                                    <svg class="icon duihao" aria-hidden="true">
                                        <use xlink:href="#icon-xiaotuziCduan-"></use>
                                    </svg>
                                </span>
                                <span>7天内自动登录</span>
                            </span>
                            <a class="forgetpwd" href="https://passport.meituan.com/account/retrievepassword?service=www&continue=http%3A%2F%2Fwww.meituan.com%2Faccount%2Fsettoken%3Fcontinue%3Dhttps%253A%252F%252Fbj.meituan.com%252F">忘记密码？</a>
                        </div>
                        <div class="login-btn">
                            <span class="btn">登 录</span>
                        </div>   
                        <div class="no-number">
                            <span class="small-stdio-out">
                                <span>还没有账号?</span>
                                <a class="free-register" href="/register/register.html">免费注册</a>
                            </span>
                        </div>
                    </div>
